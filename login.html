    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- icheck bootstrap -->
    <link

      href="plugins/icheck-bootstrap/icheck-bootstrap.min.css"

    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />

  <body class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a class="h1"><b>Walkers Admin</b></a>
        </div>
        <div class="card-body">
          <p class="login-box-msg">Sign in to start your session</p>

          <form>
            <div class="input-group mb-3">
              <input
                type="email"
                id="username"
                class="form-control"
                placeholder="username"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="password"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember" />
                  <!-- <label for="remember">
                Remember Me
              </label> -->
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button
                  type="button"
                  onclick="login()"
                  class="btn btn-primary btn-block"
                >
                  Sign In
                </button>
              </div>

              <!-- /.col -->
            </div>
          </form>

          <!-- <div class="social-auth-links text-center mt-2 mb-3">
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div> -->
          <!-- /.social-auth-links -->

          <!-- <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p> -->
          <!-- <p class="mb-0">
        <a href="register.html" class="text-center">Register a new membership</a>
      </p> -->
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>

    <script src="helper.js"></script>
  </body>
  <script>
    function login() {
      const formData = new URLSearchParams();
      formData.append("tokenId", $("#username").val());
      formData.append("password", $("#password").val());

      fetch(REQUEST.ip + "/api/v1/auth", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          Authorization: REQUEST.authHeader,
        },
        body: formData.toString(),
      })
        .then((response) => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
        })
        .then((data) => {
          localStorage.setItem("t", data.accessToken);

          window.open("http://127.0.0.1:5501/", "_self");
          // window.open(REQUEST.mainPage, "_self");
          // window.open("https://walkers-alpha.vercel.app/", "_self");
        })
        .catch((error) => {
          console.log(error);
        });
    }
  </script>
</html>
